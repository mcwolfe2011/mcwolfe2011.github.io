<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Landing Page!</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='css/bootstrap.min.css' rel='stylesheet'>
    <link href='css/index.css' rel='stylesheet' type='text/css'>
    <!--<link href="css/font-awesome.css" rel="stylesheet" type="text/css">-->
    <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand|Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatica+SC:400,700" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery.js"></script>
    <script>
    //Choose if you want the window width to display - 1 = yes, 0 = no
    var showWidth = 1;

    if(showWidth == 1){
          $(document).ready(function (){
              $(window).resize(function(){
                  var width = $(window).width();
                  document.getElementById("output_width").innerHTML='Window Width:'+width.toString();
              });
          });
    }
    </script>
  </head>
  <div id="output_width"></div><!--Widow width inserted here-->
  <body>

    <div class="container">
      <div class="col-md-12 text-center">
        <div class="row">
         	<img class="img-responsive" src="img/orchidlogo.png" alt="orchid" >
        </div>
      </div>
   

      <div class="col-md-12">
        <div class="row">
          <p>She's working hard, she'll be ready to launch in...</p>
        </div>
      </div>


      <div class="col-md-12">
        <div class="row">
          <div class="countdown"></div>
        </div>
      </div>


      <div class="col-md-12 text-center">
        <div class="row">
          <ul class="list-inline">
           <li><a href="http://www.twitter.com" target="blank"><i class="fa twitter fa-twitter-square fa-3x" aria-hidden="true"></i></a></li>
           <li><a href="http://www.facebook.com" target="blank"><i class="fa facebook fa-facebook-square fa-3x" aria-hidden="true"></i></a></li>
           <li><a href="http://www.google.com" target="blank"><i class="fa google fa-google-plus-square fa-3x" aria-hidden="true"></i></a></li>
           <li><a href="http://www.instagram.com" target="blank"><i class="fa instagram fa-instagram fa-3x" aria-hidden="true"></i></a></li>
          </ul>
        </div>
      </div>


      <div class="col-md-12 text-center">
        <div class="row">
          <form class="form-inline" role="form" method="post" action="#signup">
            <input type="email" class="form-control form-control-sm" name="email" placeholder="enter your email">
            <button type="submit" class="btn btn-signup btn-sm" name="submit" value="send">find out more</button>
          </form>
         </div>
      </div>
    </div><!--contaner-->

    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.countdown.js"></script>

    <script type="text/javascript">
      $(function() {
    $('.countdown').countdown({
        date: "April 27, 2023 15:03:26"
      });
  });
    </script>
  </body>
